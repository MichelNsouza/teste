<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revista Política da Farmácia Popular</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos adicionais -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
    }

    .flipbook-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .canvas-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 10px;
    }

    #pdf-canvas {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid #dee2e6;
    }

    .navigation {
      padding: 10px;
      text-align: center;
      background-color: #ffffff;
      border-top: 1px solid #dee2e6;
    }
  </style>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>

  <div class="flipbook-container">
    <div class="canvas-wrapper">
      <canvas id="pdf-canvas"></canvas>
    </div>
    <div class="navigation">
      <button id="prev-page" class="btn btn-primary me-2">Anterior</button>
      <button id="next-page" class="btn btn-primary ms-2">Próxima</button>
      <div class="mt-2">
        <span id="page-num" class="badge bg-secondary">Página: 1</span>
      </div>
    </div>
  </div>

  <!-- Script PDF -->
  <script src="script.js"></script>

</body>
</html>
